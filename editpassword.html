<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="images" href="images/favicon.png">
  <title>Edit Password</title>

  <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,400italic'>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/ekko-lightbox.min.css">
  <!--    <link rel="stylesheet" type="text/css" href="css/ekko-lightbox-dark.css"> -->
  <link rel="stylesheet" type="text/css" href="fonts/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<style>

body {
    background-image: url('https://www.walldevil.com/wallpapers/w02/604628-black-dark-forms-geometry-minimalistic-triangles.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
}

</style>



<body>
  <header id="top">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-md-12 site-title">
          <h1><font color="white">Edit Password</font></h1>
            <a class="navbar-brand" href="#"><img src="images\05.png"height="70" width="130"></a>
        </div>
        <div class="col-lg-8 col-md-12 main-menu">
          <nav class="navbar navbar-light">
            <ul class="nav navbar-nav single-page-nav">
              <li id="nav-logout-btn"><a class="nav-link" href="index.html" onclick="deleteCookie()"><img src="images/icon.png" style="height: 50px; width: 50px;"><font color="white">&nbsp&nbspWelcome Back&nbsp|&nbspLog out</font></a></li>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <hr class="sigma-hr">
      </div>
    </div>
  </div>
</header>

<div class="container-fluid" id="showspace">
  <div class="container-fluid">
    <legend><b><font color="white">Edit Password</font></b></legend>
    <form class="container-fluid" action="#" method="post">
      <div class="container-fluid">
        <div class="container-fluid">
          <label for="username"><b><font color="white">Old Password</font></b></label>
          <input id="oldpassword" type="password" class="validate form-control">
        </div>
        <div class="row">
          <div class="col-md-12">
            <hr class="sigma-hr">
          </div>
        </div>
        <div class="container-fluid">
          <label for="password"><b><font color="white">New Password</font></b></label>
          <input id="newpassword" type="password" class="validate form-control">
        </div>
        <div class="row">
          <div class="col-md-12">
            <hr class="sigma-hr">
          </div>
        </div>
        <div class="container-fluid">
          <label for="password"><b><font color="white">Confirm Password</font></b></label>
          <input id="renewpassword" type="password" class="validate form-control">
        </div>
        <div class="row">
          <div class="col-md-12">
            <hr class="sigma-hr">
          </div>
        </div>
      </div>
      <center><button type="button" id="save" name="button" class="btn btn-warning"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbspSave</button>
        <button type="button" id="cancel" name="button" class="btn btn-default"><i class="fa fa-repeat" aria-hidden="true"></i>&nbspCancel</button></center>
      </form>
    </div>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/editpassword.js"></script>
</body>
</html>
